name: leblango_backend_project

networks:
  leblango_network:
    driver: bridge

volumes:
  postgres_data:
  static_files:
  media_files:
  redis_data:
  pgadmin_data:
    driver: local

services:
  postgres_db:
    image: postgres:16-bookworm
    container_name: leblango_postgres_container
    restart: unless-stopped
    networks:
      - leblango_network
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: leblango_redis_container
    command: >
      sh -c '
      if [ -n "$$REDIS_PASSWORD" ]; then
        redis-server --requirepass "$$REDIS_PASSWORD" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      '
    restart: unless-stopped
    networks:
      - leblango_network
    ports:
      - "127.0.0.1:6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-cli -a "$$REDIS_PASSWORD" ping | grep PONG
        else
          redis-cli ping | grep PONG
        fi
        '
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: leblango_pgadmin_container
    restart: unless-stopped
    depends_on:
      postgres_db:
        condition: service_healthy
    networks:
      - leblango_network
    ports:
      - "5050:80"
    env_file:
      - .env
    environment:
      # CRITICAL FIX: No defaults - must be set in .env
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  leblango_backend_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: leblango_backend_image
    container_name: leblango_backend_container
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leblango_network
    working_dir: /app/backend
    command: /django.sh
    ports:
      - "${APP_PORT:-6200}:6200"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      DB_HOST: postgres_db
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6200/healthz/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s