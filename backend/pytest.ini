[pytest]
DJANGO_SETTINGS_MODULE = leblango.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov-report=term-missing
    --cov-report=html
    --no-migrations
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
testpaths = core/tests